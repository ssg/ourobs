<title>ourobs</title>
<h1>ourobs</h1>
<script>let d = document, dd = d.documentElement, gi = (id) => d.getElementById(id),
gn = (t) => gi(t).value, cr = (n, c) => {
let node = d.createElement("div");
node.innerHTML = `<p><b>@${n}</b> - <i>${new Date().toISOString()}</i><div>${c}</div>`;
return node;
}, add = () => {    
let c = gn("c"), n = cr(gn("n"), c), e = gi("e");
e.insertBefore(n, e.firstChild);
let ih = document.body.innerHTML;
window.history.pushState(ih, "ourobs", `data:text/html;base64,${btoa(dd.outerHTML)}`);
c.innerHTML = ""; c.select();
};</script>
<input placeholder=nick id=n type=text autofocus><br>
<textarea placeholder=content id=c></textarea><br>
<button onclick="add()">submit</button><p>
<div id=e>
